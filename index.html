<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="queries.css">
        <title>Amort Media</title>
    </head>
    <body>
        <header>
            <p>Amort Media</p>
        </header>
            <div class="allbuttons">
                <div class="buttons1">
                    <div class="image-container">
                        <a class="audiobutton" href="audio.html" onmouseover="on()" onmouseout="off()">
                            <img src="Renders/1-alpha-v2.png" alt="Podium for audio">
                        </a>
                    </div>
                    <div id="overlay1" style="display:none;">
                        <img src="Renders/0001.png" alt="Overlay Image">
                    </div>
                    <div class="image-container">
                        <a class="photobutton" href="photo.html"   onmouseover="on()" onmouseout="off()">
                            <img src="Renders/2-alpha-v2.png" alt="Podium for photo">
                        </a>
                    </div>
                    <div id="overlay2" style="display:none;">
                        <img src="Renders/0002.png" alt="Overlay Image">
                    </div>
                </div>
                <div class="buttons2">
                    <div class="image-container">
                        <a class="blenderbutton" href="blender.html"  onmouseover="on()" onmouseout="off()">
                            <img src="Renders/3-alpha-v2.png" alt="Podium for Blender">
                        </a>
                    </div>
                    <div id="overlay3" style="display:none;">
                        <img src="Renders/0003.png" alt="Overlay Image">
                    </div>
                    <div class="image-container">
                        <a class="videobutton" href="video.html" onmouseover="on()" onmouseout="off()">
                            <img src="Renders/4-alpha-v2.png" alt="Podium for video">
                        </a>
                    </div>
                    <div id="overlay4" style="display:none;">
                        <img src="Renders/0004.png" alt="Overlay Image">
                    </div>
                </div>
            </div>
            <script>
                function on() {
                    document.getElementById("overlay1").style.display = "block";
                }
                function off() {
                    document.getElementById("overlay1").style.display = "none";
                }

                function on() {
                    document.getElementById("overlay2").style.display = "block";
                }
                function off() {
                    document.getElementById("overlay2").style.display = "none";
                }

                function on() {
                    document.getElementById("overlay3").style.display = "block";
                }
                function off() {
                    document.getElementById("overlay3").style.display = "none";
                }

                function on() {
                    document.getElementById("overlay4").style.display = "block";
                }
                function off() {
                    document.getElementById("overlay4").style.display = "none";
                }
                </script>
        <footer>
            
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
